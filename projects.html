            to { transform: rotateX(60deg) rotateY(360deg) translateX(70px) rotateY(-360deg) rotateX(-60deg); }
        }
        @keyframes orbit2 {
            from { transform: rotateX(-60deg) rotateY(0deg) translateX(60px) rotateY(0deg) rotateX(60deg); }
            to { transform: rotateX(-60deg) rotateY(360deg) translateX(60px) rotateY(-360deg) rotateX(60deg); }
        }

        /* Galaxy Explosion Effect */
        .galaxy-beam {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleY(0);
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #fff, #5925f4, #fff, transparent);
            filter: blur(8px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 0;
            pointer-events: none;
        }
        
        .galaxy-shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1;

     <script>
      (function() {
        const canvas = document.getElementById('particle-canvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let w, h, particles;
        const PARTICLE_COUNT = 80;
        const CONNECTION_DIST = 120;
        const SPEED = 0.5;
        let currentWarp = 0;
        let isWarping = false;

        // Listen for rocket hover
        const rocket = document.querySelector('.rocket-container');
        if (rocket) {
          rocket.addEventListener('mouseenter', () => isWarping = true);
          rocket.addEventListener('mouseleave', () => isWarping = false);
        }

        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        function createParticles() {
          particles = [];
          for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push({ 
              x: Math.random()*w, 
              y: Math.random()*h, 
              vx: (Math.random()-0.5)*SPEED, 
              vy: (Math.random()-0.5)*SPEED, 
              r: Math.random()*1.5+0.5, 
              alpha: Math.random()*0.4+0.1 
            });
          }
        }
        function draw() {
          ctx.clearRect(0,0,w,h);
          
          // Smoothed warp transition
          if (isWarping) {
            currentWarp += (20 - currentWarp) * 0.05;
          } else {
            currentWarp += (0 - currentWarp) * 0.1;
          }

          // Connection lines (fade out during warp for cleaner look)
          if (currentWarp < 10) {
            for (let i=0;i<particles.length;i++) {
              for (let j=i+1;j<particles.length;j++) {
                const dx=particles[i].x-particles[j].x, dy=particles[i].y-particles[j].y, dist=Math.sqrt(dx*dx+dy*dy);
                if (dist<CONNECTION_DIST) { 
                  ctx.beginPath(); 
                  ctx.moveTo(particles[i].x,particles[i].y); 
                  ctx.lineTo(particles[j].x,particles[j].y); 
                  const opacity = (1-dist/CONNECTION_DIST)*0.12 * (1 - currentWarp/10);
                  ctx.strokeStyle='rgba(89,37,244,'+opacity+')'; 
                  ctx.lineWidth=0.5; 
                  ctx.stroke(); 
                }
              }
            }
          }

          for (const p of particles) {
            // Movement: Normal velocity + Warp downward bias
            p.x += p.vx;
            p.y += p.vy + currentWarp;
            
            // Boundary wrap
            if(p.x<0)p.x=w; if(p.x>w)p.x=0; if(p.y<0)p.y=h; if(p.y>h)p.y=0;
            
            if (currentWarp > 2) {
              // Warp "Star-streak" effect
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p.x, p.y - (currentWarp * 2)); // Stretch upwards relative to movement
              ctx.strokeStyle = `rgba(255, 255, 255, ${p.alpha * 2})`;
              ctx.lineWidth = p.r;
              ctx.stroke();
            } else {
              // Normal circle effect
              ctx.beginPath(); 
              ctx.arc(p.x,p.y,p.r,0,Math.PI*2); 
              ctx.fillStyle='rgba(255,255,255,'+p.alpha+')'; 
              ctx.fill();
            }
          }
          requestAnimationFrame(draw);
        }
        window.addEventListener('resize', resize);
        resize(); createParticles(); draw();
      })();
    </script>
